<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .container {
        display: flex;
        justify-content: flex-start;
      }
      .container .element {
        width: 100px;
        height: 100px;
        margin: 5px;
      }
    </style>
  </head>
  <body onload="move()">
    <div class="container">
      <div class="element" style="background-color: brown"></div>
      <div class="element" style="background-color: green"></div>
      <div class="element" style="background-color: blue"></div>
      <div class="element" style="background-color: black"></div>
    </div>
  </body>
</html>
<script>
  let chooseElement;

  function move(element) {
    const elements = document.querySelectorAll(".element");
    elements.forEach((element) => {
      element.addEventListener("mousedown", () => {
        element.style.position = "absolute";
        chooseElement = element;

        document.onmousemove= (e)=>{
            let x = e.pageX
            let y = e.pageY

            chooseElement.style.left = x -50 + "px"
            chooseElement.style.top = y -50 + "px"
        
           console.log(chooseElement);
        }
      });
    });

    document.onmouseup = function(e){
        chooseElement = null
    }
  }
</script>
